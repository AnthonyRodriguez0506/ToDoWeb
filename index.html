<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Web</title>
    <link rel="shortcut icon" href="src/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2><img src="src/image/icon.png" alt="todo-icon">ToDo Web | By Anthony</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Agrega tu tarea pendiente.">
                <button onclick="addTask()">Agregar</button>
            </div>
            <ul id="list-conteiner">
                <!-- <li class="checked">Tarea 1</li>
                <li>Tarea 2</li> -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
